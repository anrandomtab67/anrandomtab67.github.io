<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>jTTY Example</title>

        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="jTTY.css">

        <script src="jTTY.js"></script>
    </head>
    <body>
    </body>
    <script>
        var tty = new jTTY("test", {
            'enableCommands': {
                'key': 'Enter',
                'commands': {
                    "echo": function() {
                        console.log.apply(tty, arguments);
                    }
                }
            }
        }).attach(document.body);
    </script>
</html>
